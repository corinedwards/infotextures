<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example94-production</title>
  <link href="animations.css" rel="stylesheet" type="text/css">
  

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
  <!--  I don't know what this angular animate even does!?!?!??! -->
  
  <style>
     *{    
        margin:0;
        padding:0;
        color:blue;
        font-family:sans-serif;
      }
  body{padding:1em;}
  svg path{stroke:blue;fill:none}
  </style>
  
</head>
<body ng-app="switchExample" ng-init="textures={flat:'M0,20l20,0L40,20',sawtooth:'M0,20l20,20l20-20'}">
  <div ng-controller="ExampleController">
  <select ng-model="selection" ng-options="item for item in items">
  </select>
  <code>selection={{selection}}</code>
  <br/>
  <br/>
  <div ng-switch on="selection">
      <div ng-switch-when="hazard">Hazard texture {{textures.sawtooth}}
        <svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300">
          <path d="{{textures.sawtooth}}" />
        </svg>
      </div>
      <div ng-switch-when="passive">Passive texture </div>
      <div ng-switch-default>Flat texture {{textures.flat}}
        <svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300">
          <path d="{{textures.flat}}" />
        </svg>      
      </div>
  </div>
</div>

<script>
  
  (function(angular) {
  'use strict';
angular.module('switchExample', ['ngAnimate'])
  .controller('ExampleController', ['$scope', function($scope) {
    $scope.items = ['flat', 'passive', 'hazard'];
    $scope.selection = $scope.items[0];
  }]);
})(window.angular);
  
</script>


</body>
</html>
