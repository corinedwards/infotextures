<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<style>     
  *{    
        margin:0;
        padding:0;
        color:blue;
        font-family:sans-serif;
      }
  body{padding:1em;}
  svg path{stroke:blue;fill:none}
</style>
<body>
<div ng-app="" ng-init="textures={flat:'M0,20l20,0L40,20',sawtooth:'M0,20l20,20l20-20'}">
  <p>The texture is flat:<b>{{textures.flat}}</b></p>
  <svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300">
    <path d="{{textures.flat}}" />
  </svg>
  <p>The texture is sawtooth:<b>{{textures.sawtooth}}</b></p>
  <svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300">
    <path d="{{textures.sawtooth}}" />
  </svg>
  <p>Animate between both!</p>
  <svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300">
      <path   d="{{textures.flat}}">
           <animate 
            attributeName="d" 
            dur="1s" 
            repeatCount="indefinite" 
            values="{{textures.flat}};
                          {{textures.sawtooth}};
                          {{textures.flat}};" />
       </path>
  </svg>
</div>
</body>
</html>
