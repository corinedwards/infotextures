<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        color: blue;
        font-family: sans-serif;
        font-size: 14pt;
        margin:0;
        padding:0;
      }
      body {
        padding: 1em;
      }
      body div{
        margin:auto;
        width:300px;
      }
      form{
        border:solid 1px blue;
        padding:1em 1.5em 1em 1em;
        margin:1em 0;
        width:300px;
      }
     label{
        font-weight:100;
        display:block;
      }
      button{
        display:block;
        margin-top:1em;
        background:none;
        border:solid 1px blue;
        padding:0.5em;
      }
      ::-webkit-input-placeholder{
        color:blue;
        font-weight:100;
      }
      input:focus,
      select:focus,
      textarea:focus,
      button:focus {
        outline: none;
      }
      input{
        border:none;
        padding:0.5em 0.5em 1em 0;
        margin-bottom:1em;
        width:100%;
        height:2em;
        font-weight:600;
      }
      @-webkit-keyframes animatedBackground {
        from { background-position:10px 2em; }
        to { background-position:30px 2em;}
      }
      input:focus { 
        -webkit-animation: animatedBackground 0.4s linear infinite;
        background-repeat:repeat-x;
        background-size:20px;
      }

      input:valid{
        background:url(neutral.svg);
        background-position:10px 2em ;
        background-repeat:repeat-x;
        background-size:20px;
      }      
      input:invalid{
        background:url(hazard.svg);
        background-position:10px 2em;
        background-repeat:repeat-x;
        background-size:20px;
      }
      label{
        display:none;
      }



    </style>
  </head>
  <body>
    <div>
      <h1>Infotextures</h1>
      <p>Express signifigance with texture</p>
      <form>
        <div>
          <label for="name">first name</label>
          <input placeholder="first name" type="text" name="firstName"  required />
        </div>        
        <div>
          <label for="name">last name</label>
          <input placeholder="last name" type="text" name="lastName"  required />
        </div>
        <div>
          <label for="email">email</label>
          <input placeholder="email" type="email" name="email" required />
        </div>
        <button type="reset" value="Clear">reset</button>
      </form>
    </div>
  </body>
</html>
